<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="">
        <label for="name"> Nome</label> <br>
        <input type="text" name="name" id="name" /> <br>
        
        <label for="email"> Email</label> <br>
        <input type="text" name="email" id="email" /> <br>

        <label for="senha"> Palavra-passe</label> <br>
        <input type="password" id="senha"><br />
        
        <label for="numero"> Telefone</label> <br>
        <input type="tel" id="numero"><br />
        
        <label for="date"> Data</label> <br>
        <input type="date" id="date"> <br />
        
        <label for="morada"> Endereço</label> <br>
        <input type="text" name="Adress" id="morada" > <br>
        
        
        <input type="submit" value="Submeter" id="submit"> <br>
        
        
        





    </form>



</body>
</html>
