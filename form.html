<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag form</title>
</head>

<body>
    <form action="">
        <input type="button" value="Button"> <br>
        <input type="color" name="" id=""> <br>
        <input type="date" name="" id=""> <br>
        <input type="datetime-local" name="" id=""> <br>
        <input type="email" name="" id=""> <br>
        <!--verifica se tem um @ dentro do input e influencia os campos do teclado do tell-->
        <input type="submit"> <br>

        <input type="radio" name="clube" value="Benfica" />Benfica<br>
        <input type="radio" name="clube" value="Porto" />Porto<br>
        <input type="radio" name="clube" value="Sporting" />Sporting<br>
        <input type="submit" value="Enviar">
    </form>

    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="Name" id="name"> <br>
        <label for="email">Email:</label>
        <input type="email" name="Email" id="email"><br>
        <label for="pass">Password:</label>
        <input type="password" name="Pass" id="pass"><br>
        <label for="tell">Telemovel:</label>
        <input type="tel" name="Tell" id="tell"><br>
        <label for="date">Data de nascimento:</label>
        <input type="date" name="Data-nascimento" id="date"><br>
        <label for="end">Morada:</label>
        <input type="text" name="Morada" id="end"><br>

        <input type="submit" value="Enviar">
    </form>

    <br>

    <!--for e id precisam ter o mesmo nome-->
    <form action="">
        <label for="fname">Nome:</label>
        <input type="text" name="first-name" id="fname">

        <input type="submit" value="Enviar">
    </form>

</body>

</html>
