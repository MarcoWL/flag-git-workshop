<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formul√°rio</title>
	</head>
	<body>
		<form action="">
			<label for="nome">Nome Completo</label><br />
			<input type="text" name="nome-completo" placeholder="Nome Completo" id="nome" /><br /><br />

			<label for="email">Email</label><br />
			<input type="email" name="email" placeholder="exemple@exemple.com" id="email" /><br /><br />

			<label for="password">Password</label><br />
			<input type="password" name="password" placeholder="Password" id="password" /><br /><br />

			<label for="telefone">Telefone</label><br />
			<input type="tel" name="telefone" placeholder="Telefone" id="telefone" /><br /><br />

			<label for="data-de-nascimento">Data de Nascimento</label><br />
			<input type="date" name="data-de-nascimento" id="data-de-nascimento" /><br /><br />

			<label for="morada">Morada</label><br />
			<input type="text" name="morada" placeholder="Morada" id="morada" /><br /><br />

			<input type="submit" />
		</form>
	</body>
</html>
