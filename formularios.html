<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Nome"><br>
        <input type="text" placeholder="Apelido"><br>
        <input type="email" placeholder="Email"><br>
        <input type="password" placeholder="Password"><br>
        <input type="tel" placeholder="Nº de telemóvel" value="+351"><br>
        <input type="date"><br>
        <input type="text" placeholder="Morada Completa"><br>
        <input type="text" placeholder="Cidade"><br>
        <input type="text" placeholder="Código postal"><br>
        <input type="submit" value="Enviar">

    </form>
    
</body>
</html>
