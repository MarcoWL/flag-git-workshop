<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulários</title>
	</head>
	<body>
		<h1>este é o exercicio de formulários</h1>
		<form action="">
			<label for="primeiro-nome">Nome:</label><br />
			<input type="text" name="primeiro-nome" placeholder="Zé" id="primeiro-nome" /><br />

			<label for="o-teu-email">E-mail:</label><br />
			<input type="mail" name="E-mail" placeholder="mail@mail.pt" id="o-teu-email" /><br />

			<label for="password">Pass:</label><br />
			<input type="password" name="senha" placeholder="rhFStsmnka13#" /><br />

			<label for="numero-de-telemóvel">Telemóvel:</label><br />
			<input type="tel" name="Telemóvel" placeholder="912345678" id="numero-de-telemóvel" /><br />

			<label for="Data_do_form">Data:</label><br />
			<input type="date" name="Data" id="Data_do_form" /><br />

			<label for="Morada_do_clt">Morada:</label><br />
			<input type="text" name="Morada" placeholder="Ex:rua que sobe nº 10 no 1º andar cp 1233-444" id="Morada_do_clt" /><br />

			<input type="submit" /><br />
		</form>
	</body>
</html>
